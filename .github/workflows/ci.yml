name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install dependencies (frontend)
      run: npm ci
    - name: Build frontend
      run: npm run build
    - name: Install && Build server
      working-directory: server
      run: |
        npm ci
        npm run build --if-present || true
    - name: Lint (optional)
      run: echo "No lint configured"
    - name: Test (optional)
      run: echo "No tests configured"
